            </div>

                <input type="checkbox" id="opt2b">Adult

           </div>

                <div id="option3">

                  </div>
                <div id="option4">
                  <label for="opt4a">
                    <img class="animate__animated animate__fadeIn"  src="img/money.png" alt="">
                  </label>
                    <input type="checkbox" id="opt4a">Something reasonably priced while learning
                  <label for="opt4b">
                    <img class="animate__animated animate__fadeIn" src="img/money.png" alt="">
                  </label>
                    <input type="checkbox" id="opt4b">Good quality at an affordable price
                  <label for="opt4c">
                    <img class="animate__animated animate__fadeIn" src="img/money.png" alt="">
                  </label>
                    <input type="checkbox" id="opt4c">Give me the best
                  </div>
                <div id="option5">
                  <label for="opt5a">
                    <img class="animate__animated animate__fadeIn" src="img/fenderlogo.png" alt="">
                  </label>
                    <input type="checkbox" id="opt5a">
                  <label for="opt5b">
                    <img class="animate__animated animate__fadeIn" src="img/gibsonlogo.png" alt="">

                    <input type="checkbox" id="opt5c">
                  <label for="opt5d">
                    <img class="animate__animated animate__fadeIn" src="img/dontmind.png" alt="">
                  </label>
                    <input type="checkbox" id="opt5d">

                  </div>
