<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <title>Guitar Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./css/transition.min.css">
    <link rel="stylesheet" href="css/splide.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
   <!-- <video src="img/bckg2.mp4" autoplay muted loop></video>  -->
  <img src="./img/playbt2.png" alt="" class="playbutton">
    <section class="guitarFinder">
        <div class="guitarFinderText">
          <!--  <img src="./img/logo.png" alt=""> -->
           <h1 class="animate__animated animate__fadeInRight">The guitar finder</h1>
           <p class="animate__animated animate__fadeInRight">Find your perfect electric guitar in seconds!</p>
        </div>
        <section class="results">
          <div class="results__active">
          </div>
          <div class="results__grid">
          </div>
          <!-- <div class="splide">
            <div class="splide__track">
              <ul class="splide__list">
              </ul>
            </div>
          </div>  -->
        </section>
         <div transition-style="in:circle:center" class="guitarFinderApp">
            <div id="option1">
                <label for="opt1a">
                  <p class="option__text">Beginner</p>
                  <input type="checkbox"  id="opt1a">
                   <img class="animate__animated animate__fadeIn imgopt1" src="img/guitar2.png" alt="">
                </label>
                <input type="checkbox" id="opt1b" >
                <label for="opt1b">
                  <p class="option__text">Experienced</p>
                   <img class="animate__animated animate__fadeIn" src="img/guitar15.png" alt="">
                </label>
            </div>

            <div id="option2">
                <input type="checkbox"  id="opt2a"> 
                <label for="opt2a">
                  <p class="option__text">Kid</p>
                  <img class="animate__animated animate__fadeIn"src="img/kid.png" alt="">
                </label>
                <input type="checkbox" id="opt2b">
                <label for="opt2b">
                  <p class="option__text">Adult</p>
                  <img class="animate__animated animate__fadeIn"src="img/adult.jpg" alt="">
                </label>
           </div>

                <div id="option3">
                  <label for="opt3a">
                    <img class="animate__animated animate__fadeIn firstimage" src="img/guitar17.png" alt="">
                  </label>
                  <input type="checkbox" id="opt3a">
                  <label for="opt3b">
                    <img class="animate__animated animate__fadeIn" src="img/guitar29.png" alt="">
                  </label>
                    <input type="checkbox" id="opt3b">
                  <label for="opt3c">
                    <img class="animate__animated animate__fadeIn" src="img/guitar34.png" alt="">
                  </label>
                    <input type="checkbox" id="opt3c">
                  </div>
                <div id="option4">
                  <label for="opt4a">
                    <p class="option__text">Reasonably priced</p>
                    <img class="animate__animated animate__fadeIn"  src="img/money.png" alt="">
                  </label>
                    <input type="checkbox" id="opt4a">
                  <label for="opt4b">
                    <p class="option__text">Good quality at an affordable price</p>
                    <img class="animate__animated animate__fadeIn" src="img/money.png" alt="">
                  </label>
                    <input type="checkbox" id="opt4b">
                  <label for="opt4c">
                    <p class="option__text">Give me the best</p>
                    <img class="animate__animated animate__fadeIn" src="img/money.png" alt="">
                  </label>
                    <input type="checkbox" id="opt4c">
                  </div>
                <div id="option5">
                  <label for="opt5a">
                    <img class="animate__animated animate__fadeIn" src="img/fenderlogo.png" alt="">
                  </label>
                    <input type="checkbox" id="opt5a">
                  <label for="opt5b">
                    <img class="animate__animated animate__fadeIn" src="img/gibsonlogo.png" alt="">
                  </label>
                    <input type="checkbox" id="opt5b">
                  <label for="opt5c">
                    <img class="animate__animated animate__fadeIn" src="img/ibanezlogo.png" alt="">
                  </label>
                    <input type="checkbox" id="opt5c">
                  </div>            
         </div>
         <div class="guitarFinderStartButton">
           <button class="startButton">START</button>
           <!-- <a href="" class="startButton"><img src="img/puÃ±opunk.png" alt=""></a> -->
         </div>
         <div class="guitarFinderButtonContainer">
            <button class="backbutton">Reset</button>
            <button id="gfNextButton">Next</button>
          </div>
    </section>
    <script
       src="https://code.jquery.com/jquery-3.6.0.min.js"
       integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
       crossorigin="anonymous">
    </script>
    <script src="scripts/splide.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="/scripts/comparacion.js"></script>
    <script src="./scripts/guitarras.js"></script>
    <script src="./scripts/resetFinder.js"></script>
    <script src="./scripts/resultados.js"></script>
    <script src="./scripts/vistas.js"></script>
    <script src="./scripts/slider.js"></script>
</body>
</html>
